{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}
<style>
    body {
        background-color: green;  /* Background color set to green */
        font-family: Arial, sans-serif;
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 15px;
    }

    .card {
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    .card-header {
        background-color: #007bff;  /* Background color set to the same as the button */
        color: white;  /* Text color is white for contrast */
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 15px 0;
        border-radius: 8px 8px 0 0;  /* Optional: Rounded corners on top */
    }

    .card-body {
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type=text],
    input[type=password] {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
    }

    button[type=submit] {
        background-color: #007bff;  /* Button background color */
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type=submit]:hover {
        background-color: #0062cc;  /* Button hover color */
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
    }
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="card">
        <div class="card-header">
            Register to Ergoo  <!-- Background is blue, text is white -->
        </div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger" role="alert">{{ error_message }}</div>
            {% endif %}
            <form method="post" onsubmit="return validatePasswords()">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validatePasswords() {
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;

        if (password1 !== password2) {
            alert('Passwords do not match!');
            return false;  // Prevent form submission
        }
        return true;
    }
</script>
{% endblock %}
