{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}

{% block styles %}
<style>
    body {
        background-color: green;  /* Background color set to green */
        font-family: Arial, sans-serif;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 15px;
    }

    .card {
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
    }

    .card-header {
        background-color: #007bff;  /* Background color set to blue, same as button */
        color: white;  /* Text color set to white */
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 15px 0;
        border-radius: 8px 8px 0 0;  /* Optional: Rounded corners on top */
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 12px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }

    .form-group input:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-group input[type="checkbox"] {
        width: auto;
    }

    .show-password-container {
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }

    .show-password-label {
        margin-left: 8px;
    }

    button[type="submit"] {
        background-color: #007bff;  /* Button background color */
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #0062cc;  /* Button hover color */
    }

    .link-container {
        text-align: center;
        margin-top: 15px;
    }

    .link-container a {
        color: #007bff;
        text-decoration: none;
        margin: 5px 0;
        display: inline-block;
    }

    .link-container a:hover {
        text-decoration: underline;
    }

    .social-login {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .social-login button {
        background-color: #4285F4; /* Google color */
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    .social-login button:hover {
        background-color: #357AE8;
    }

    .tooltip {
        position: absolute;
        background-color: #555;
        color: white;
        text-align: center;
        border-radius: 4px;
        padding: 5px;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip-visible {
        visibility: visible;
        opacity: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div class="card-header">
            <!-- Removed logo and added text "Login to Ergoo" -->
            <h1>Login to Ergoo</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group" id="username-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username" aria-describedby="username-tooltip">
                <div class="tooltip" id="username-tooltip">Enter your username.</div>
            </div>
            <div class="form-group" id="password-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" aria-describedby="password-tooltip">
                <div class="tooltip" id="password-tooltip">Password should be at least 8 characters long.</div>
            </div>
            <div class="form-group show-password-container">
                <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()">
                <label for="show-password" class="show-password-label">Show Password</label>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>

        <div class="link-container">
            <a href="{% url 'register' %}">Create Account</a>
        </div>

        <div class="social-login">
            <button type="button" class="google-login">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Google.png" alt="Google" style="max-width: 20px; vertical-align: middle; margin-right: 10px;">
                Login with Google
            </button>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePasswordVisibility() {
        var passwordField = document.getElementById('password');
        var checkbox = document.getElementById('show-password');
        if (checkbox.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }

    // Show tooltips on focus
    document.getElementById('username').addEventListener('focus', function() {
        document.getElementById('username-tooltip').classList.add('tooltip-visible');
    });
    document.getElementById('username').addEventListener('blur', function() {
        document.getElementById('username-tooltip').classList.remove('tooltip-visible');
    });

    document.getElementById('password').addEventListener('focus', function() {
        document.getElementById('password-tooltip').classList.add('tooltip-visible');
    });
    document.getElementById('password').addEventListener('blur', function() {
        document.getElementById('password-tooltip').classList.remove('tooltip-visible');
    });
</script>
{% endblock %}
